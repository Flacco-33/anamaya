<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Enlaces</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/logo.jpg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <!-- Avatar y título -->
        <div class="profile-section">
            <div class="avatar">
                <img src="./assets/logo.jpg" alt="Profile Avatar" id="profile-img">
            </div>
            <h1 id="page-title">ejemplo enlaces</h1>
            <p class="description" id="page-description">Esta página es demostrativa para er que se puede o no hacer</p>
        </div>

        <!-- Enlaces principales -->
        <div class="links-section" hidden>
            <!-- Link personalizable -->
            <a href="#" class="link-item custom-link" id="custom-link">
                <div class="link-icon">
                    <img src="./assets/custom-icon.svg" alt="Custom Icon" id="custom-icon">
                </div>
                <span class="link-text" id="custom-text">grafica</span>
                <div class="arrow">→</div>
            </a>
        </div>

        <!-- Redes sociales -->
        <div class="social-section">
            <h2>Encuéntreme en</h2>
            
            <a href="#" class="social-link" id="facebook-link">
                <div class="social-icon facebook">
                    <img src="./assets/facebook-icon.svg" alt="Facebook">
                </div>
                <span>Facebook</span>
                <div class="arrow">→</div>
            </a>

            <a href="#" class="social-link" id="whatsapp-link">
                <div class="social-icon whatsapp">
                    <img src="./assets/whatsapp-icon.svg" alt="WhatsApp">
                </div>
                <span>WhatsApp</span>
                <div class="arrow">→</div>
            </a>

            <a href="#" class="social-link" id="instagram-link">
                <div class="social-icon instagram">
                    <img src="./assets/instagram-icon.svg" alt="Instagram">
                </div>
                <span>Instagram</span>
                <div class="arrow">→</div>
            </a>
        </div>
    </div>

    <script src="config.js"></script>
</body>
</html>
